<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Firm Management - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }
        header {
            background: #1e3a8a;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            background: #3097eb;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            display: block;
        }
        nav a:hover {
            background: #1a237e;
        }
        .container {
            max-width: 350px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #163372;
        }
        /* Routing pages */
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>Law Firm Management</header>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active container">
    <h2 style="text-align:center;">Login</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <a href="#" style="text-align:center;">Forgot Password</a>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboardPage" class="page container">
    <p>Welcome to the Law Firm Management System</p>
    <nav>
        <a href="dashboard.html" style="text-align:center;">GO TO DASHBOARD</a> 
    </nav>
</div>

<script>
    function route(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (user === "admin" && pass === "1234") {
            route('dashboardPage');
        } else {
            alert("Invalid Login Credentials");
        }
    }
</script>

</body>
</html>
