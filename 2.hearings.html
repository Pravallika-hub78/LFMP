<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hearings Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .hearing-card {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #fafafa;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #155bb5;
    }
    .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

    .back-button:hover {
         background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  Hearings Management
</header>

<div class="container">
  <h2>Add New Hearing</h2>

  <label>Case Title</label>
  <input type="text" id="caseTitle" placeholder="Enter case title">

  <label>Hearing Date</label>
  <input type="date" id="hearingDate">

  <label>Hearing Time</label>
  <input type="time" id="hearingTime">

  <label>Court</label>
  <input type="text" id="court" placeholder="Enter court name">

  <button onclick="addHearing()">Add Hearing</button>
</div>

<div class="container">
  <h2>Upcoming Hearings</h2>
  <div id="hearingList"></div>
</div>

<script>
  function addHearing() {
    const title = document.getElementById("caseTitle").value;
    const date = document.getElementById("hearingDate").value;
    const time = document.getElementById("hearingTime").value;
    const court = document.getElementById("court").value;

    if (!title || !date || !time || !court) {
      alert("Please fill all fields!");
      return;
    }

    const hearingCard = `
      <div class="hearing-card">
        <strong>${title}</strong><br>
        Date: ${date}<br>
        Time: ${time}<br>
        Court: ${court}
      </div>
    `;

    document.getElementById("hearingList").innerHTML += hearingCard;

    document.getElementById("caseTitle").value = "";
    document.getElementById("hearingDate").value = "";
    document.getElementById("hearingTime").value = "";
    document.getElementById("court").value = "";
  }
</script>
<!-- Bottom-Right Back Button -->
    <a href="dashboard.html" class="back-button">Back</a>

</body>
</html>
