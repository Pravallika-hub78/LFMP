<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Top Bar */
        .header {
            background: #1a73e8;
            color: #fff;
            padding: 15px 20px;
            font-size: 22px;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #4b74e4;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #5765e9;
            color: #fff;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(60, 92, 235, 0.5);
        }

        .card h3 {
            margin-top: 0;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Top Header -->
    <div class="header">Admin Dashboard</div>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Cases</a>
        <a href="#">Documents</a>
        <a href="#">Settings</a>
        
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="card">
            <h3>Welcome, Admin</h3>
            <p>This is your admin dashboard. You can manage users, view data, and configure system settings.</p>
        </div>

        <div class="card">
            <h3>Quick Stats</h3>
            <p>Users: 0</p>
            <p>Cases: 0</p>
            <p>Documents Uploaded: 0</p>
        </div>
    </div>
    <!-- Bottom-Right Back Button -->
    <a href="dashboard.html" class="back-button">Back</a>


</body>
</html>
