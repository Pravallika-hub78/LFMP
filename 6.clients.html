<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a73e8;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #1558b0;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: #777;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Client Portal</header>

    <div class="container">
        <h2>Welcome Clients</h2>
        <p style="text-align:center; color:#555;">Access your case updates and documents easily.</p>

        <a href="#" class="btn">View Case Status</a>
        <a href="#" class="btn">Download Documents</a>
        <a href="#" class="btn">Upcoming Hearings</a>
        <a href="#" class="btn">Contact Your Lawyer</a>
    </div>

    <footer>
        Â© 2025 Client Portal
    </footer>
    <!-- Bottom-Right Back Button -->
    <a href="dashboard.html" class="back-button">Back</a>

</body>
</html>
