<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple AI Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f4f7;
        }
        .header {
            background: #4a7cf5;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .btn {
            background: #4a7cf5;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #3a6bdb;
        }
        .response-box {
            margin-top: 25px;
            padding: 20px;
            background: #eef2ff;
            border-left: 6px solid #4a7cf5;
            font-size: 18px;
            min-height: 60px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        Simple AI Assistant
    </div>

    <div class="container">
        <div class="title">Ask something to AI:</div>

        <input id="userInput" class="input-box" type="text" placeholder="Type your question here...">

        <button class="btn" onclick="showResponse()">Ask AI</button>

        <div id="response" class="response-box">
            AI response will appear here...
        </div>
    </div>

    <script>
        function showResponse() {
            const question = document.getElementById('userInput').value;
            if(question.trim() === "") {
                document.getElementById('response').innerHTML = 
                    "Please type something!";
            } else {
                document.getElementById('response').innerHTML = 
                    "ðŸ¤– AI says: You asked â€” \"" + question + "\". (This is a demo response)";
            }
        }
    </script>
    <!-- Bottom-Right Back Button -->
    <a href="dashboard.html" class="back-button">Back</a>


</body>
</html>
